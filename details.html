<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Detail Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img id="logo" src="https://www.efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="logo of efuturex"/>
        <nav>
            <a class="nav-link"  href="">Home</a>
            <a class="nav-link"  href="">Login</a>
            <a class="nav-link"  href="">Registration</a>
        </nav>
    </header>
        <section id="event-details">
            <h2>Cyber Security</h2>
            <p>Date: 22 March 2024</p>
            <p>Location: FISAT</p>
            <form action="" class="apply-form">
                <h3>Apply for this Event</h3>
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname">
                <label for="email">Email</label>
                <input type="email" name="email">
                <label for="phone">Phone</label>
                <input type="tel" name="phone">
                <input type="submit" value="Apply" class="submit-btn">
            </form>
        </section>
    </header>
    <footer>
        <p>&copy;2024 Event Management System</p>
    </footer>
</body>
</html>
